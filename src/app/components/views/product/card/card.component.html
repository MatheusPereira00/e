<div class="container">
  <div class="card" *ngFor="let product of product">
    <div class="card-image">
      <img src=" {{ product.image }} " alt="Book" />
    </div>

    <div class="card-body">
      <p class="subtitle">
        {{ product.stock }}
      </p>
    </div>

    <div class="card-title">
      <p class="title">
        {{ product.name }}
      </p>
    </div>

    <div class="card-value">
      <p class="value">R$ {{ product.value }}</p>
    </div>
  </div>
</div>
