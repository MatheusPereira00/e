<table class="table">
  <thead>
    <button class="btn-create" routerLink="add">novo produto</button>
    <tr>
      <th>Nome do produto</th>
      <th>id</th>
      <th class="th-btn">Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let products of products">
      <td>{{ products.name }}</td>
      <td>{{ products.id }}</td>

      <td class="td-btn">
        <button class="btn-1" [routerLink]="['edit', products.id]">Editar</button>
        <button class="btn-2" (click)="openModal()">Excluir</button>
      </td>
    </tr>
  </tbody>
  <app-dialog-products (close)="close()"></app-dialog-products>
</table>
