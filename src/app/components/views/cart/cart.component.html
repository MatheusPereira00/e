<div class="container">
  
  <div class="text">
    <h2>Esses s√£o os itens adicionados ao carrinho.</h2>
  </div>
  <div class="card" *ngFor="let cart of allProductCart">
    
    <div class="container-main">
      <div class="div-image">
        <img src= {{cart.imageUrl}} alt="">
      </div>
    
      <div class="container-two">
        <div class="textos">
          <div class="title-categoria">
            <p class="title">{{cart.name}}
              |</p>
            <p class="categoria"> {{cart.category_name}}</p>
          </div>
        </div>
        <div class="price">
          <p class="txt-unit">Valor unitario</p>
          <p class="price-unit">R$ {{cart.unitPrice}}</p>
        </div>
      </div>
    
      <div class="buttons">
        <button class="btn-l" (click)="cartService.decrease(cart)">-</button>
        <button class="btn-c">{{cart.quantity}}</button>
        <button class="btn-r" (click)="cartService.increase(cart)">+</button>
      </div>
    
      <div class="amount">
        <p>Total</p>
        <p class="value">R$ {{cart.unitPrice * cart.quantity}}</p>
      </div>
    
      <button class="close" (click)="cartService.removeProduct(cart)">X</button>
    </div>
  </div>
  
  <div class="div-total">
    <div class="total-valor">
      <p class="paragrafo-total">
        Total
      </p>
      <p class="total">
         R${{ cartService.total() }}
      </p>
    </div>
    <div class="div-btn">
      <button (click)="checkout()">Comprar</button>
    </div>
  </div>
</div>
